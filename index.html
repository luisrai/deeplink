<!DOCTYPE html>
<html>
<body>

<h1>Deeplink</h1>
<div id="demo"></div>
<script>
    var txt = "";
    txt += "<p>Browser CodeName: " + navigator.appCodeName + "</p>";
    txt += "<p>Browser Name: " + navigator.appName + "</p>";
    txt += "<p>Browser Version: " + navigator.appVersion + "</p>";
    txt += "<p>Cookies Enabled: " + navigator.cookieEnabled + "</p>";
    txt += "<p>Browser Language: " + navigator.language + "</p>";
    txt += "<p>Browser Online: " + navigator.onLine + "</p>";
    txt += "<p>Platform: " + navigator.platform + "</p>";
    txt += "<p>User-agent header: " + navigator.userAgent + "</p>";

    document.getElementById("demo").innerHTML = txt;

    if ((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i))) {
        location.replace("com.localiza.mobile://");
            setTimeout(function() {
                if (!document.webkitHidden) {
                    location.replace("https://itunes.apple.com/app/localiza-hertz/id429739212");
                }
            }, 25);}
    else if ((navigator.userAgent.match(/android/i)) || (navigator.userAgent.match(/Android/i))) {
        location.replace("https://play.google.com/store/apps/details?id=packagename&hl=en");}
    else  {
        location.replace("http://www.localizahertz.com");}

    
    </script>
</body>
</html>
